<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch The Heart ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #ffe4ec;
        font-family: 'Patrick Hand', cursive;
    }
    #score {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 2em;
        color: #e93e8f;
        background: white;
        padding: 10px 18px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        z-index: 1000;
    }

    /* GAME OVER POPUP */
    #gameOverBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        background: white;
        padding: 25px 30px;
        border-radius: 25px;
        width: 85%;
        max-width: 350px;
        text-align: center;
        color: #e93e8f;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        display: none;
        opacity: 0;
        transition: 0.3s ease;
        z-index: 2000;
    }
    .go-title {
        font-size: 2.2em;
        margin-bottom: 10px;
    }
    .go-msg {
        font-size: 1.4em;
        margin-bottom: 10px;
        color: #444;
    }
    .go-score {
        font-size: 1.6em;
        margin-bottom: 20px;
        color: #e93e8f;
        font-weight: bold;
    }
    .go-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 1.3em;
        border-radius: 18px;
        cursor: pointer;
        font-family: 'Patrick Hand', cursive;
        border: 3px solid #ff69b4;
        background: #ffe6f2;
        transition: 0.15s;
    }
    .go-btn:hover {
        transform: translateY(-2px);
        background: #ffb3d9;
    }

    .object {
        position: absolute;
        font-size: 3.2em;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s;
    }
</style>
</head>
<body>

<div id="score">‚ù§Ô∏è Score: 0</div>

<!-- GAME OVER BOX -->
<div id="gameOverBox">
    <div class="go-title">üí• Game Over</div>
    <div class="go-msg">Semangat ya sayang! üòò<br>Coba yang lain yuk üíï</div>

    <div id="finalScore" class="go-score">Score kamu: 0 ‚ù§Ô∏è</div>

    <button class="go-btn" onclick="location.reload()">Main Lagi ‚ù§Ô∏è</button>
    <button class="go-btn" onclick="location.href='game.html'">Balik ke Menu üéÆ</button>
</div>

<script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const gameOverBox = document.getElementById("gameOverBox");
    const finalScoreText = document.getElementById("finalScore");

    function gameOver() {
        finalScoreText.innerHTML = `Score kamu: ${score} ‚ù§Ô∏è`;

        gameOverBox.style.display = "block";
        setTimeout(() => {
            gameOverBox.style.opacity = "1";
            gameOverBox.style.transform = "translate(-50%, -50%) scale(1)";
        }, 50);
    }

    // HEART FUNCTION
    function spawnHeart() {
        const heart = document.createElement("div");
        heart.classList.add("object");
        heart.innerHTML = "‚ù§Ô∏è";

        const randomX = Math.random() * (window.innerWidth - 60);
        heart.style.left = randomX + "px";
        heart.style.top = "-60px";
        document.body.appendChild(heart);

        let pos = -60;
        const fallSpeed = 3;
        let missed = true;

        const fallInterval = setInterval(() => {
            pos += fallSpeed;
            heart.style.top = pos + "px";

            // HEART MISSED ‚Üí GAME OVER
            if (pos > window.innerHeight) {
                clearInterval(fallInterval);
                heart.remove();
                if (missed) gameOver();
            }
        }, 20);

        // CLICK HEART
        heart.addEventListener("click", () => {
            missed = false;
            score++;
            scoreDisplay.innerHTML = `‚ù§Ô∏è Score: ${score}`;

            heart.style.transform = "scale(1.3)";
            setTimeout(() => heart.style.transform = "scale(1)", 150);

            clearInterval(fallInterval);
            heart.remove();
            spawnHeart();
        });
    }

    // BOMB FUNCTION
    function spawnBomb() {
        const bomb = document.createElement("div");
        bomb.classList.add("object");
        bomb.innerHTML = "üí£";

        const randomX = Math.random() * (window.innerWidth - 50);
        bomb.style.left = randomX + "px";
        bomb.style.top = "-60px";
        document.body.appendChild(bomb);

        let pos = -60;
        const fallSpeed = 4;

        const fallInterval = setInterval(() => {
            pos += fallSpeed;
            bomb.style.top = pos + "px";

            if (pos > window.innerHeight) {
                clearInterval(fallInterval);
                bomb.remove();
            }
        }, 20);

        // CLICK BOMB ‚Üí GAME OVER
        bomb.addEventListener("click", () => {
            clearInterval(fallInterval);
            bomb.remove();
            gameOver();
        });

        setTimeout(spawnBomb, 300 + Math.random() * 700);
    }

    // START
    spawnHeart();
    spawnBomb();
</script>

</body>
</html>
