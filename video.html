<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Video Rahasia Kita üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        /* ... (Bagian CSS tetap sama) ... */
        :root {
            --primary-pink: #ff69b4;
            --secondary-yellow: #ffd700;
            --bg-color: #ffe4e1; /* Misty Rose */
            --text-color: #5d3f6a;
            --pink-dark: #cc5291;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Patrick Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            margin: 0;
            -webkit-tap-highlight-color: var(--primary-pink);
        }

        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 500px;
            margin-bottom: 20px;
            border: 5px dashed var(--primary-pink); /* Bingkai pink lucu */
            animation: fadeIn 1s ease-out;
        }

        /* Kita akan menyembunyikan kontrol video bawaan dan membuatnya menjadi kontrol kustom (minimal)
           agar tombol download tidak muncul. */
        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Menghapus kontrol video asli untuk menghilangkan opsi download. */
        }

        /* --- Kontrol Kustom Sederhana --- */
        .custom-controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .control-button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.1em;
            box-shadow: 0 3px 0 var(--pink-dark);
            transition: all 0.15s ease;
        }

        .control-button:active {
            transform: translateY(3px);
            box-shadow: none;
        }
        /* --------------------------------- */


        h1 {
            color: var(--primary-pink);
            font-family: 'Gochi Hand', cursive;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px var(--secondary-yellow);
        }

        p {
            font-size: 1.3em;
            color: var(--text-color);
            margin-top: 15px;
        }

        /* --- Gaya Tombol Balik (Pojok Kanan Bawah) --- */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            
            /* Styling Tombol */
            background: var(--secondary-yellow);
            color: var(--text-color);
            border: 3px solid var(--primary-pink);
            padding: 15px 25px;
            border-radius: 50px; /* Bentuk Pill */
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--pink-dark);
            transition: all 0.15s ease;
            font-family: 'Gochi Hand', cursive;
            -webkit-tap-highlight-color: var(--primary-pink);
        }
        
        .back-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 var(--pink-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="video-container">
        <h1>üìΩMOMENT TAK TERLUPAKAN</h1>
        
        <video 
            id="myVideo" 
            autoplay 
            loop 
            playsinline
            preload="metadata" 
            poster="thumbnail.jpg" 
        > 
            <source src="video1.mp4" type="video/mp4">
            Maaf, browser kamu tidak mendukung tag video.
        </video>

        <div class="custom-controls">
            <button class="control-button" onclick="togglePlayPause()">
                ‚ñ∂Ô∏è Putar / ‚è∏Ô∏è Jeda
            </button>
        </div>


        <p>
            "Setiap detik yang kita lewati, baik di layar ini maupun di dunia nyata, adalah momen yang takkan pernah aku lupakan. Terima kasih sudah menjadi yang terbaik. I Love U!"üíñ
        </p>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
        ‚¨ÖÔ∏è Balik ke Awal
    </button>
    
    <script>
        // 1. Fungsi untuk mengaktifkan/menonaktifkan putar/jeda (pengganti kontrol video)
        const video = document.getElementById('myVideo');

        function togglePlayPause() {
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
        }

        // 2. Mencegah pintas keyboard untuk salin (Ctrl+C, Ctrl+X) dan inspeksi elemen (Ctrl+Shift+I, F12)
        document.addEventListener('keydown', function(event) {
            // Kombinasi Ctrl/Cmd + U (View Source), S (Save Page), C (Copy), X (Cut)
            if (event.ctrlKey || event.metaKey) { // metaKey untuk Cmd di Mac
                if (event.key === 'u' || event.key === 's' || event.key === 'c' || event.key === 'x') {
                    event.preventDefault();
                }
            }
            
            // F12 atau Ctrl/Cmd + Shift + I (Developer Tools)
            if (event.key === 'F12' || 
                ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'I') ||
                ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'J')) {
                event.preventDefault();
            }
        });

    </script>

</body>
</html>
